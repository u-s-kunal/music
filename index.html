<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/icons/music-note-01-stroke-rounded.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> MyMusic</title>

</head>

<body class="bg-dark">
    <!------------- NAV BAR -------------->
    <div class="nav">
        <div class="navLogo">
            <img class="logo" src="/icons/music-note-01-stroke-rounded.svg" alt="" srcset="">
            <h3 class=" heading" style="margin-bottom: 0;">MusicApp</h3>
        </div>
        <div class="burger" id="burger"></div>
    </div>

    <!------------ MAIN BOX ----------------->
    <div class=" main">



        <!------------- LEFT BOX ------------------>
        <div class="box left " id='left'>
            <!------------- SEARCH BOX ------------------>
            <div class="search">
                <input type="text" id="searchInput" placeholder=" Enter Song's Name.." on>
                <button type="button" id="searchBtn">Search</button>
            </div>
            <div class="song albums" id="albums">
            </div>
        </div>

        <!------------------- RIGHT BOX ---------------->
        <div class="box right container normal-img ">
            <span class="volume-controls">
                <button class="btns " id="muteBtn"></button>
            </span>


            <div class="background" id="right">
                <!------------------- DISK AND ITS NAME  MAIN TITLE OF SONGS ------------------>
                <div class="disk">
                    <svg width="500" height="500" viewBox="0 0 500 500" r="130">
                        <!-- Larger Circular Path for Text (Top Arc) -->
                        <path id="curve" d="M 250,0  
                              A 130 130 0 1 1 249.9,0 
                              Z" fill="none" stroke="none"></path>
                        <!-- Text Following the Circular Path -->
                        <text class="text">
                            <textPath href="#curve" startOffset="50%" text-anchor="middle" dy="-5" id="song-name">
                                Enjoy the Music
                            </textPath>
                        </text>
                    </svg>

                </div>

            </div>
            <!-- -------------- MUSIC BAR -------------- -->

            <div class="music-bar">
                <!-----------------------MUSIC time-marker-------------- ----->
                <div class="time-marker" id="seekContainer">
                    <div class="circle" id="circle"></div>
                    <div class="filler" id="filler">
                    </div>
                </div>
                <div class="current-time time" id='current-time'>
                    00.00 min
                </div>

                <div class="btns">
                    <span class="previous btns" id="previous"></span>
                    <span class="play play-img btns" id="play"></span>
                    <span class="next btns" id="next"></span>

                </div>


                <div class="total-time time" id="totalDuration">
                    00.00 min
                </div>

            </div>
        </div>


    </div>



    <script src="logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
